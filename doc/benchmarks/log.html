<meta charset="UTF-8">
<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Log level', 'logging', 'fastlogging DIRECT', 'fastlogging THREADS', 'fastlogging AST opt CONST', 'fastlogging AST opt LEVEL', 'fastlogging AST opt REMOVE'],
          ['DEBUG', 2.8058, 0.5732, 1.2543, 0.5460, 0.5610, 0.4713],
          ['INFO', 3.0840, 0.5128, 1.0910, 0.4692, 0.4766, 0.3922],
          ['WARNING', 3.0425, 0.4408, 0.9383, 0.3870, 0.3983, 0.3124],
          ['ERROR', 2.6723, 0.3707, 0.6988, 0.3115, 0.3201, 0.2306],
          ['FATAL', 1.2337, 0.2704, 0.3495, 0.2372, 0.2378, 0.1415]
        ]);

        var options = {
          chart: {
            title: 'Log file',
          },
          bars: 'horizontal' // Required for Material Bar Charts.
        };

        var chart = new google.charts.Bar(document.getElementById('barchart_material'));

        google.visualization.events.addListener(chart, 'ready', function () {
                barchart_material.innerHTML = '<img src="' + chart.getImageURI() + '">';
                console.log(barchart_material.innerHTML);
              });

        chart.draw(data, google.charts.Bar.convertOptions(options));
      }
    </script>
  </head>
  <body>
    <div id="barchart_material" style="width: 900px; height: 500px;"></div>
  </body>
</html>
